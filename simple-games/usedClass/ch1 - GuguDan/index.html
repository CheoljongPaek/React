<html>
  <head>
    <meta charset="UTF-8" />
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class GuGuDan extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            first: Math.ceil(Math.random() * 9),
            second: Math.ceil(Math.random() * 9),
            value: '',
            result: '',
          };
        }

        onSubmit = (e) => {
          e.preventDefault();
          if (parseInt(this.state.value) === (this.state.first * this.state.second)) {
            this.setState((prevState) => {
              console.log(prevState);
              return {
                result: `${prevState.value} 정답이었습니다!`,
                first: Math.ceil(Math.random() * 9),
                second: Math.ceil(Math.random() * 9),
                value: '',
              } // submit -> setState -> re-render(setState 값 적용)
            });
            this.input.focus();
          } else {
            this.setState({
              result: `${this.state.value} 오답이었습니다!`,
              value: '',
            });
            this.input.focus();
          }
        };

        onChange = (e) => {
          this.setState({
            value: e.target.value,
            result: ''
          });
        };

        // input;

        render() {
          return (
            <>
              <div>{this.state.first}곱하기{this.state.second}는?</div>
              <form onSubmit={this.onSubmit}>
                <input ref={(ref) => { this.input = ref; }} type="number" value={this.state.value} onChange={this.onChange} />
                <button>입력!</button>
              </form> 
              <div>{this.state.result}</div>
            </>
          );
        }
      }
    </script>
    <script type="text/babel">
      ReactDOM.render(<div><GuGuDan /></div>, document.querySelector('#root'));
    </script>
  </body>
</html>
